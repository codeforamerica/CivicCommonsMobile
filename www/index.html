<!DOCTYPE html> 
<html> 
	<head> 
        <title>CivicCommons MarketPlace</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta charset="utf-8">
            

        <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>            
        <script type="text/javascript" src="js/phonegap-1.2.0.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        
            
        <!-- templates -->
        <script type="text/template" id="search_template">
            <div data-role="fieldcontain">
                <h1>LocalAp.ps</h1>
                <label for="search">Search Input:</label>
                <input type="text" name="searchterm" id="searchterm" value="" />
                <input type="button" name="searchbutton" id="searchbutton" value="Find Apps" />
            </div>            
        </script>
            
        <script type="text/template" id="search-results-template">
            <li><a href="#application-list" identifier="<%= nid %>"><%= node_title %> </a></li>
        </script>
            
            
    </head> 
    <body id="message">
    
    <!-- Categories: #one -->
    <div data-role="page" id="searchview" data-theme="c" >
        <div data-role="header">
            <h1>Your Location</h1>
        </div>
        <div id="search_container">
        </div>

        <div data-role="footer">		
        </div><!-- /footer -->
        
    </div>
        
    <!-- Categories: #one -->
    <div data-role="page" id="searchresults" data-theme="c" >
        <div data-role="header">
            <h1>Search Results</h1>
        </div>
        
        <ul data-role="listview" data-theme="c" id="search_results_list">
        </ul>
        
        <div data-role="footer">		
        </div><!-- /footer -->
        
    </div>        

    <!-- Categories: #one -->
    <div data-role="page" id="application_view" data-theme="c" >
        <div data-role="header">
            <h1>Application</h1>
        </div>
        <div id="application_container">        
        </div>
        
        <div data-role="footer">		
        </div><!-- /footer -->
        
    </div>        
                
    </body>
</html></html>
